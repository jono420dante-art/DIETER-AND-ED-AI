# DIETER AND ED AI - Docker Compose
# Full stack deployment with PostgreSQL, Redis, and Nginx

version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dieter-ed-ai-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-dieter}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dieter_secret}
      POSTGRES_DB: ${DB_NAME:-dieter_and_ed_ai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dieter}"],
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dieter-ed-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: dieter-ed-ai-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-dieter}:${DB_PASSWORD:-dieter_secret}@postgres:5432/${DB_NAME:-dieter_and_ed_ai}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      SUNO_API_KEY: ${SUNO_API_KEY}
      UDIO_API_KEY: ${UDIO_API_KEY}
      RUNWAY_API_KEY: ${RUNWAY_API_KEY}
      STABILITY_API_KEY: ${STABILITY_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/backend/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dieter-ed-ai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: dieter-ed-ai-network
